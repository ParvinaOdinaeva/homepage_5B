<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency exchange</title>
    <meta property="og:image" content="images/share.jpg">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
  </head>

  <body>

    <form class="form js-form" enctype="multipart/form-data">
      <fieldset class="form__fieldset">
      <legend class="form__legend">Currency converter</legend>
      <p>
        <label>
          <span class="form__label">Amount (PLN)*</span> 
          <input class="form__field js-amountField" type="number" name="amount" step="any" placeholder="enter the amount" required pattern="0-9" autofocus/>
        </label>
      </p>
      <p>
      <label><span class="form__label">Currency*</span>
          <select class="form__field js-currencyField" name="initialCurrency" list="currenciesList" required>
          <option value=""></option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          </select>
      </label>
      </p>
      <p><strong><span class="form__result js-result"> </span></strong></p>
      <p><button class="form__button">Convert</button></p>
      <p><button class="form__button js-resetButton" type="reset">Clear result</button></p>
      <p>* - required field</p>
    </fieldset>    
    </form>

  </body>

</html>
